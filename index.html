<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script>
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector("#vid");

                    marker.addEventListener('markerFound', function () {
                        this.toggle = true;
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.toggle = false;
                        this.vid.pause();
                    }.bind(this));
                },
            });
        </script>
        <script>
        const ytButton = document.querySelector("#yt-button");
        AFRAME.registerComponent('clickhandler', {
        init: function() {
            ytButton.el.addEventListener('click', () => {
                window.open("https://www.youtube.com/watch?v=HfNA16Prs2k", '_blank');
            });
         }});
        </script>
        </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
        >
            <a-assets>
                <video
                    id="vid"
                    src="assets/asset.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    crossorigin
                    webkit-playsinline
                    autoplay
                    loop
                    playsinline
                ></video>
                <img id="icon-yt" src="./assets/yt.png" />
            </a-assets>
            <a-marker
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                videohandler
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="MarkerA"
            >
                <a-video
                    src="#vid"
                    scale="1.6 1 1"
                    position="0 0.1 0"
                    rotation="-90 0 0"
                    class="clickable"
                ></a-video>
                
                <a-image visible=false id="yt-button" class="clickable" src="#icon-yt" position="-0.42 -0.4 0" height="0.15" width="0.15"
                animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
                ></a-image>
                
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
